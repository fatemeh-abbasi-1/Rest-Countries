<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest countries</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header">
        <h2>Where in the world?</h2>
        <div>
          <img src="img/moon.png" class="light-dark" alt="" />
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <div class="user-access">
        <div class="search-back">
          <div class="back hidden">
            <img src="img/aroow.png" alt="" class="back" />
          </div>
          <input
            type="text"
            placeholder="🔍 search for a country"
            class="input-search"
          />
        </div>

        <div class="fillter-sort">
          <div id="sort-container">
            <p class="title-access-sort">Sort By</p>
            <ul class="sort hidden">
              <!-- <li class="title-access-sort">Sort By</li> -->
              <li class="sort-option">Name</li>
              <li class="sort-option">Population</li>
              <li class="sort-option">Area</li>
            </ul>
          </div>
          <div id="fillter-container">
            <p class="title-access-fillter">Fillter by Region</p>
            <ul class="fillter hidden">
              <li class="fillter-option">Africa</li>
              <li class="fillter-option">America</li>
              <li class="fillter-option">Asia</li>
              <li class="fillter-option">Europe</li>
              <li class="fillter-option">Oceania</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main-container">
        <!-- <h3>Something went wrong, please try again!</h3> -->
      </div>
    </main>
  </body>
</html>
