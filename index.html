<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest countries</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- main -->
    <main class="main">
      <div class="user-access">
        <div class="search-back">
          <div class="back hidden"></div>
          <input
            type="text"
            placeholder="🔍 search for a country"
            class="input-search"
          />
        </div>

        <div class="fillter-sort">
          <div>
            <a class="sort-title">
              Sort By
              <ul class="sort">
                <li class="sort-option">Name</li>
                <li class="sort-option">Population</li>
                <li class="sort-option">Area</li>
              </ul>
            </a>
          </div>
          <div>
            <a class="filter-title">Fillter by Region
              <ul class="fillter">
                <li class="fillter-option" >Africa</li>
                <li class="fillter-option" data-name="america">America</li>
                <li class="fillter-option" data-name="asia">Asia</li>
                <li class="fillter-option" data-name="europe">Europe</li>
                <li class="fillter-option" data-name="oceania">Oceania</li>
                <li class="fillter-option" data-name="all">All</li>
              </ul>
            </a>
          </div>
        </div>
      </div>
      <h3 class="show-error hidden">country not find!</h3>
      <div class="main-container"></div>
    </main>
  </body>
</html>
